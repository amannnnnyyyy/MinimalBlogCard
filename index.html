<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Blog Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="blog-card">
        <div class="card-image">
            <img src="./coffee.jpeg" alt="Blog Image">
        </div>
        <div class="card-content">
            <div class="card-tags">
                <span class="tag">EthiopianCoffee</span>
                <span class="tag">CoffeeCulture</span>
                <span class="tag">Tradition</span>
            </div>
            <h2 class="card-title">The Art of the Perfect Ethiopian Coffee Ceremony</h2>
            <p class="card-description">Discover the rich traditions and intricate steps involved in a genuine Ethiopian coffee ceremony. From roasting the beans to the final sip, experience a cultural journey.</p>
        </div>
        <div class="line"></div>
        <div class="author">Amanuel Moha</div>
    </div>
</body>
</html>
