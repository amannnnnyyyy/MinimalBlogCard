<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Blog Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="blog-card">
        <div class="card-image">
            <img src="./images/Cactus.jpg" alt="Blog Image">
        </div>
        <div class="card-content">
            <div class="card-tags">
                <span class="tag">Design</span>
            </div>
            <h2 class="card-title">Embracing Minimalism</h2>
            <p class="card-description">
                From minimalist sculptures to minimalist  paintings, this blog will inspire you to
                appreciate the beauty that lies  in simplicity.
            </p>
        </div>
        <div class="line"></div>
        <div class="author">Amanuel Moha</div>
    </div>
</body>
</html>
